<!DOCTYPE html>
<html>

<head>
    <title>Basic Embed</title>
    
    <script type="text/javascript" 
	    src="https://bi.lfplatform.com/javascripts/api/tableau-2.2.1.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
                url = "https://bi.lfplatform.com/views/TestingPauseAutoUpdate/Dashboard1",
                options = {
                    hideTabs: false,
		width: "1500px",
			height: "500px",
                    onFirstInteractive: function () {
                        viz.toggleAutomaticUpdatesAsync();
                    }
                };
            
            var viz = new tableau.Viz(containerDiv, url, options); 
            // Create a viz object and embed it in the container div.
        }
    </script>
</head>

<body onload="initViz();">
    <div id="vizContainer" style="width:1600px; height:600px;"></div>    
</body>

</html>
