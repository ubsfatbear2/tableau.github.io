<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var params = getQueryParams();
        var uluru = {lat:0,lng:0};
		
        uluru.lat = params.lat *1;
        uluru.lng = params.lon *1;
        //var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
	  
	  function getQueryParams(){
    var params = {};
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair.length == 2)
        {
            params[pair[0]] = pair[1];
        }
     }
     return params;
}
	  
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?region=hk&language=zh-TW&key=AIzaSyD7kubAb2-QIZuF7mnEyH4Y1Xh7o_EQ0Sg&callback=initMap">
    </script>
  </body>
</html>
