<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>

      function initMap() {
              var params = {lat:-25.363,lon:131.044};
        var uluru = {};
        uluru.lat = params.lat;
        uluru.lon = params.lon;
        alert(uluru);
        //var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?region=hk&language=zh-TW&key=AIzaSyD7kubAb2-QIZuF7mnEyH4Y1Xh7o_EQ0Sg&callback=initMap">
    </script>
  </body>
</html>
