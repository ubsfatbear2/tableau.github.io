<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      var params = {lat:-25.363,lon: 131.044};
      function initMap() {
        alert(params.lat);
        alert(params.lon);
        var uluru = {params.lat,params.lat.lon};
        //var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?region=hk&language=zh-TW&key=AIzaSyD7kubAb2-QIZuF7mnEyH4Y1Xh7o_EQ0Sg&callback=initMap">
    </script>
  </body>
</html>
